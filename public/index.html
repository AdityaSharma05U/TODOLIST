<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>React Todo App</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 1em;
      text-align: center;
      font-size: 2em;
    }

    .container {
      max-width: 600px;
      margin: 2em auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 2em;
      box-sizing: border-box;
    }

    input {
      width: 70%;
      padding: 0.5em;
      margin-right: 1em;
      font-size: 1em;
    }

    button {
      padding: 0.5em 1em;
      background-color: #343a40;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #dee2e6;
      padding: 1em 0;
      font-size: 1.2em;
    }

    li button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 0.5em;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    React Todo App
  </header>

  <div class="container" id="root"></div>

  <script src="./src/index.js"></script>
</body>
</html>
